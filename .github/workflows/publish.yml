name: Build & Publish NuGet Package

on:
  push:
    branches: [ main, master ]
    paths:
      - 'src/EndpointDefinition.csproj'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'src/EndpointDefinition.csproj'
  workflow_dispatch: # Allow manual triggering

env:
  DOTNET_VERSION: '10.0.x'
  PROJECT_PATH: 'src/EndpointDefinition.csproj'
  PACKAGE_OUTPUT_DIRECTORY: ${{ github.workspace }}/output
  NUGET_SOURCE_URL: 'https://api.nuget.org/v3/index.json'

jobs:
  build-test-pack-publish:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write
      issues: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore Dependencies
        run: dotnet restore
      
      - name: Build Project
        run: dotnet build --configuration Release --no-restore
      
      # Uncomment if you add tests to your project
      # - name: Run Tests
      #   run: dotnet test --no-restore --verbosity normal
      
      - name: Get Current Version
        id: current_version
        run: |
          CURRENT_VERSION=$(grep -oP '(?<=<Version>).*(?=</Version>)' ${{ env.PROJECT_PATH }})
          echo "CURRENT_VERSION=$CURRENT_VERSION" >> $GITHUB_ENV
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
        shell: bash

      - name: Determine Version Bump Type
        id: version_bump
        run: |
          COMMIT_MESSAGE="${{ github.event.head_commit.message }}"
          if [[ "$COMMIT_MESSAGE" =~ \[major\] ]]; then
            echo "BUMP_TYPE=major" >> $GITHUB_ENV
          elif [[ "$COMMIT_MESSAGE" =~ \[minor\] ]]; then
            echo "BUMP_TYPE=minor" >> $GITHUB_ENV
          else
            echo "BUMP_TYPE=patch" >> $GITHUB_ENV
          fi
        shell: bash

      - name: Bump Version
        id: bump_version
        run: |
          IFS='.' read -ra VERSION_PARTS <<< "${{ env.CURRENT_VERSION }}"
          MAJOR=${VERSION_PARTS[0]}
          MINOR=${VERSION_PARTS[1]}
          PATCH=${VERSION_PARTS[2]}
          
          if [ "${{ env.BUMP_TYPE }}" == "major" ]; then
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
          elif [ "${{ env.BUMP_TYPE }}" == "minor" ]; then
            MINOR=$((MINOR + 1))
            PATCH=0
          else
            PATCH=$((PATCH + 1))
          fi
          
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
        shell: bash

      - name: Update Project File with New Version
        if: ${{ github.event_name != 'pull_request' }}
        run: |
          sed -i "s|<Version>${{ env.CURRENT_VERSION }}</Version>|<Version>${{ env.NEW_VERSION }}</Version>|g" ${{ env.PROJECT_PATH }}
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add ${{ env.PROJECT_PATH }}
          git diff --staged --quiet || git commit -m "chore: bump version to ${{ env.NEW_VERSION }} [skip ci]"
        shell: bash

      - name: Push Version Update
        if: ${{ github.event_name != 'pull_request' }}
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}

      - name: Set Package Version
        id: package_version
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            VERSION="${{ env.CURRENT_VERSION }}"
          else
            VERSION="${{ env.NEW_VERSION }}"
          fi
          echo "PACKAGE_VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT
        shell: bash

      - name: Check if Version Already Exists
        id: check_version
        run: |
          PACKAGE_NAME="EndpointDefinition"
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://api.nuget.org/v3-flatcontainer/$PACKAGE_NAME/${{ env.PACKAGE_VERSION }}/index.json)
          if [ "$HTTP_STATUS" == "200" ]; then
            echo "VERSION_EXISTS=true" >> $GITHUB_ENV
          else 
            echo "VERSION_EXISTS=false" >> $GITHUB_ENV
          fi
        shell: bash

      - name: Pack NuGet Package
        if: ${{ env.VERSION_EXISTS == 'false' }}
        run: |
          mkdir -p ${{ env.PACKAGE_OUTPUT_DIRECTORY }}
          dotnet pack ${{ env.PROJECT_PATH }} \
            --configuration Release \
            --output ${{ env.PACKAGE_OUTPUT_DIRECTORY }} \
            --no-build

      - name: Publish NuGet Package
        if: ${{ github.event_name != 'pull_request' && env.VERSION_EXISTS == 'false' }}
        run: |
          dotnet nuget push ${{ env.PACKAGE_OUTPUT_DIRECTORY }}/*.nupkg \
            --source ${{ env.NUGET_SOURCE_URL }} \
            --api-key ${{ secrets.NUGET_API_KEY }} \
            --skip-duplicate

      - name: Create GitHub Release
        if: ${{ github.event_name != 'pull_request' && env.VERSION_EXISTS == 'false' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.PACKAGE_VERSION }}
          name: Release v${{ env.PACKAGE_VERSION }}
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}